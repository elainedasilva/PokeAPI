<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Info</title>
</head>
<body>
    <h1>Pokémon Info</h1>
    <form action="/pokemon_info" method="POST">
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="pokemon_name">Pokemon Name:</label>
        <input type="text" id="pokemon_name" name="pokemon_name"><br><br>
        <label for="pokemon_type">Pokemon Type:</label>
        <input type="text" id="pokemon_type" name="pokemon_type"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
